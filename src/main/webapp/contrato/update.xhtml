<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Actualizar" icon="ui-icon-disk" 
						action="#{contratoController.actualizarContrato()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{contratoController.regresarContrato()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridPrecioVenta" columns="2" style="width:100%">
					<p:outputLabel value="Clave" for="cboClave" />
					<p:selectOneMenu id="cboClave" required="true" effect="drop"
						value="#{contratoController.contrato.id}">
						<f:selectItem itemLabel="1"
							 itemValue="1" />
						<f:selectItem itemLabel="2"
							itemValue="2" />
						<f:selectItem itemLabel="3"
							itemValue="3" />
						<f:selectItem itemLabel="4"
							itemValue="4" />
						<f:selectItem itemLabel="5"
							itemValue="5" />
						<f:selectItem itemLabel="6"
							itemValue="6" />
						
					</p:selectOneMenu>
					
					<p:outputLabel value="DNI Arrendatario" for="txtDniArrendatario" />
					<p:inputText id="txtDniArrendatario" required="true" 
						value="#{contratoController.contrato.arrendatario.dni}" />
						
					<p:outputLabel value="DNI Arrendador" for="txtDniArrendador" />
					<p:inputText id="txtDniArrendador" required="true" 
						value="#{contratoController.contrato.arrendador.dni}" />
					
					<p:outputLabel value="Fecha de Inicio" for="txtFechaInicio" />
					<p:inputText id="txtFechaInicio" required="true" 
						value="#{contratoController.contrato.fechaInicio}" />
					
					<p:outputLabel value="Fecha de culminaciÃ³n" for="txtFechaFin" />
					<p:inputText id="txtFechaFin" required="true" 
						value="#{contratoController.contrato.fechaFin}" />
						
					<p:outputLabel value="Monto acordado" for="txtMonto" />
					<p:inputText id="txtMonto" required="true" 
						value="#{contratoController.contrato.monto}" />
						
					
						
			
						
						
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{citaController.guardarCita()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{citaController.regresarCita()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridCita" columns="2" style="width:100%">
					
					<p:outputLabel value="Arrendador" for="cboArrendador" />
					<p:selectOneMenu id="cboArrendador" required="true" effect="drop"
						value="#{citaController.arrendador}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{citaController.arrendadores}"
							var="arrendador" itemLabel="#{arrendador.nombre}"
							itemValue="#{arrendador}" />
					</p:selectOneMenu>					
					
                    <p:outputLabel value="Arrendatario" for="cboArrendatario" />
					<p:selectOneMenu id="cboArrendatario" required="true" effect="drop"
						value="#{citaController.arrendatario}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{citaController.arrendatarios}"
							var="arrendatario" itemLabel="#{arrendatario.nombre}"
							itemValue="#{arrendatario}" />
					</p:selectOneMenu>
						
					<p:outputLabel value="Tipo de cita" for="cboTipo" />
					<p:selectOneMenu id="cboTipo" required="true"  effect="drop"
						value="#{citaController.cita.tipo}" >
						<f:selectItem itemLabel="Presencial"
							 itemValue="Presencial" />
						<f:selectItem itemLabel="Virtual"
							itemValue="Virtual" />
						
					</p:selectOneMenu>
					
					<p:outputLabel value="Id de Arrendatario" for="txtArrendatario" />
					<p:inputText id="txtArrendatario" required="true" 
						value="#{citaController.cita.arrendatario}" />
						
						
						<p:outputLabel value="Id de Arrendador" for="txtArrendador" />
					<p:inputText id="txtArrendador" required="true" 
						value="#{citaController.cita.arrendador}" />
						
					<p:outputLabel value="Fecha" for="txtFecha" />
					<p:inputText id="txtFecha" required="true" 
						value="#{citaController.cita.fecha}" />
						
					<p:outputLabel value="Hora" for="txtHora" />
					<p:inputText id="txtHora" required="true" 
						value="#{citaController.cita.hora}" />
					
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>

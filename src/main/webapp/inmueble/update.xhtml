<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Actualizar" icon="ui-icon-disk" 
						action="#{inmuebleController.actualizarInmueble()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{inmuebleController.regresarInmueble()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridInmueble" columns="2" style="width:100%">
					<p:outputLabel value="Id" for="cboClave" />
					<p:selectOneMenu id="cboClave" required="true" effect="drop"
						value="#{inmuebleController.inmueble.id}">
						<f:selectItem itemLabel="1"
							 itemValue="1" />
						<f:selectItem itemLabel="2"
							itemValue="2" />
						<f:selectItem itemLabel="3"
							itemValue="3" />
						<f:selectItem itemLabel="4"
							itemValue="4" />
						<f:selectItem itemLabel="5"
							itemValue="5" />
						<f:selectItem itemLabel="6"
							itemValue="6" />
						
					</p:selectOneMenu>
					
					<p:outputLabel value="DNI Arrendador" for="txtDniArrendador" />
					<p:inputText id="txtDniArrendador" required="true" 
						value="#{inmuebleController.inmueble.arrendador.dni}" />
					
					<p:outputLabel value="Direccion" for="txtDireccion" />
					<p:inputText id="txtDireccion" required="true" 
						value="#{inmuebleController.inmueble.direccion}" />
						
					<p:outputLabel value="Tipo de inmueble" for="cboTipo" />
					<p:selectOneMenu id="cboTipo" required="true"  effect="drop"
						value="#{inmuebleController.inmueble.tipo}" >
						<f:selectItem itemLabel="Habitacion"
							 itemValue="Habitacion" />
						<f:selectItem itemLabel="Departamento"
							itemValue="Departamento" />
						
					</p:selectOneMenu>
						
					<p:outputLabel value="Precio" for="txtPrecio" />
					<p:inputText id="txtPrecio" required="true" 
						value="#{inmuebleController.inmueble.precio}" />
						
					<p:outputLabel value="Cantidad de habitaciones" for="txtCantidadHabitaciones" />
					<p:inputText id="txtCantidadHabitaciones" required="true" 
						value="#{inmuebleController.inmueble.cantidadHabitaciones}" />
					
					
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
